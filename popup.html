<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradusAI</title>
    <style>
        :root {
            /* --- CHANGE: Dark Mode Color Palette --- */
            --bg-color: #1e1e1e; /* Dark background */
            --secondary-bg-color: #2d2d2d; /* Slightly lighter for buttons */
            --text-color: #e0e0e0; /* Light text */
            --primary-color: #58a6ff; /* A bright blue for accents */
            --border-color: #444; /* Dark border color */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            width: 380px;
            font-size: 14px;
        }
        .container {
            padding: 16px;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .header {
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .btn {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #3d3d3d; /* Hover effect for dark buttons */
        }
        .btn strong {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .btn span {
            font-size: 12px;
            opacity: 0.7;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        .spinner {
            border: 4px solid var(--secondary-bg-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #results-view {
            padding: 8px 16px 16px 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        #results-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        #results-content h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        #results-content ul, #results-content ol {
            padding-left: 20px;
        }
        #results-content li {
            margin-bottom: 10px;
        }
        .back-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px 0;
            font-size: 14px;
        }
        .error {
            color: #ff8a80;
            background-color: rgba(255, 138, 128, 0.1);
            border: 1px solid rgba(255, 138, 128, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <!-- Main View -->
    <div id="main-view" class="view active">
        <div class="container">
            <div class="header">
                <h1>gradusAI</h1>
            </div>
            <button id="get-insights-btn" class="btn">
                <strong>Get Topic Insights</strong>
                <span>Get a quick revision of the concepts for this problem.</span>
            </button>
            <button id="get-steps-btn" class="btn">
                <strong>Generate Step-by-Step Guide</strong>
                <span>Break down the problem into logical steps (no code).</span>
            </button>
        </div>
    </div>

    <!-- Loading View -->
    <div id="loading-view" class="view">
        <div class="loader">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Results View -->
    <div id="results-view" class="view">
        <button id="back-btn" class="back-btn">&larr; Back to Main</button>
        <div id="results-content"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
